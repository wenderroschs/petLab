<body>
  <header>
    <nav class="nav-extended white">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo cyan-text">PetLab</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger">
          <i class="fas fa-bars"></i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#!" class="cyan-text">Página Inicial</a></li>
          <li><a href="#!" class="cyan-text">Agendar Consultas</a></li>
          <li><a href="./../atendimentos/atendimentos.html" class="cyan-text">Atendimentos</a></li>

    <ul class="sidenav" id="mobile-demo">
      <li><a href="#!">Página Inicial</a></li>
      <li><a href="#!">Agendar Consultas</a></li>
      <li><a href="./../atendimentos/atendimentos.html">Atendimentos</a></li>
      <li><a href="#!">Sobre nós</a></li>
      <li><a class="cyan lighten-2 btn-small">Login</a></li>
    </ul>
  </header>
  <main>
      <form class="col s12">
        <div class="row">
          <h4>Entrar</h4>
          <div class="input-field col s8">
            <input placeholder="E-mail" id="email" type="text" class="validate">
            <label for="email">E-mail</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8">
            <input placeholder="Senha" id="pass" type="password" class="validate">
            <label for="pass">Senha</label>
          </div>
        </div>
      </form>
      <form class="col s12">
        <div class="row">
          <h4>Cadastrar</h4>
          <div class="input-field col s8">
            <input placeholder="Nome" id="name" type="text" class="validate">
            <label for="name">Nome</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8">
            <input placeholder="CPF" id="cpf" type="text" class="validate">
            <label for="cpf">CPF</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8">
            <input placeholder="Email" id="email" type="text" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8">
            <input placeholder="Senha" id="pass" type="password" class="validate">
            <label for="pass">Senha</label>
          </div>
        </div>
      </form>
  </main>
  <footer class="page-footer white">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">

        </div>

    <div class="footer-copyright cyan lighten-2">

      </div>
    </div>
